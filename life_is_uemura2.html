   <p>およそ105,000人 全国にいます。現熊本県である肥後国球磨郡が起源（ルーツ）である、中臣鎌足が天智天皇より賜ったことに始まる氏（藤原氏）。藤原南家。ほか清和天皇の子孫で源姓を賜った氏（清和源氏）、古代氏族であり、美努(みの)王の妻県犬養(あがたのいぬかい)三千代が橘宿禰(すくね)の氏姓を与えられることに始まる橘氏楠木氏流など様々な流派がある。「村」は村(邑)を表す。「上」は下や中に対し、高いところや奥を表す。 青森県八戸市長苗代付近に「下村」、「中村」そして「上村」、など「村」のつく名字が非常に多く見られる。</p>
